<html>
    <head>
        <meta charset="utf-8">
        <style>
        body {
          font-family: Garamond, serif;
          text-align: center
        }
        </style>
        <title>Flask example</title>
    </head>
    <body style="background-color:AliceBlue;">
        <img src="/static/divider.png" alt="divider" width="500" height="130">
        <h1>Find articles with keywords</h1>
        <!--Reload the page with variable "query" in the URL-->
        <form>
          <label for="number">Number of words:</label>
          <input type="text" id="number" name="number"><br><br>
          <label for="words">Words:</label>
          <input type="text" id="words" name="words"><br><br>
          <input type="submit" value="Submit">
        </form>
        <table>
            <!--Go through each item in the "matches" variable sent from
                search() function in the Flask app-->
            {% for item in names %}
            <tr>
                <!--Display the name of the item based on the "name" key-->
                <td>{{ item }}</td>
                <!--Display the image of the item based on the "source" key-->
                <!--<td><img src="/static/{{ item["source"] }}" style="width: 400px; height 100%"></td>-->
            </tr>
            <!--End for loop-->
            {% endfor %}
        </table>
    </body>
</html>
